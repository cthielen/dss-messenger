# Data seed for Modifiers

update:
  description: "UPDATE: prefix to previous subject when sending an update to an existing issue"

resolved:
  description: "RESOLVED: prefix to previous subject when notifying that an issue has been resolved"

cancelled:
  description: "CANCELED: prefix to previous subject when notifying of cancellation of planned maintenance"

reminder:
  description: "REMINDER: prefix to previous subject when sending a reminder about planned maintenance"

headsup:
  description: "HEADS-UP: prefix to subject when serious outage or degradation is suspected but not confirmed"
